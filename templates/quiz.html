<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2C3E50 0%, #3498db 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: #fff;
        }
        .container {
            margin-top: 60px;
            padding-bottom: 40px;
        }
        .form-label {
            font-weight: 600;
        }
        h2 {
            font-weight: 700;
        }
        .btn-success {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home3') }}" class="btn btn-outline-primary mb-3">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home3.html">EcoClean</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container">
    <h2 class="text-center mb-4"><i class="fas fa-vial"></i> Test Your Digital Cleanliness Knowledge</h2>
    <form id="quizForm" class="mx-auto" style="max-width: 700px;">
        <div class="mb-4">
            <label class="form-label">1. How often do you delete unused files?</label>
            <select class="form-select" required><option>Choose...</option><option>Weekly</option><option>Monthly</option><option>Rarely</option></select>
        </div>
        <div class="mb-4">
            <label class="form-label">2. Do you use cloud storage efficiently?</label>
            <select class="form-select" required><option>Choose...</option><option>Yes</option><option>No</option></select>
        </div>
        <div class="mb-4">
            <label class="form-label">3. Are your devices regularly cleaned of digital clutter?</label>
            <select class="form-select" required><option>Choose...</option><option>Yes</option><option>No</option></select>
        </div>
        <div class="mb-4">
            <label class="form-label">4. Do you understand what digital waste is and its environmental impact?</label>
            <select class="form-select" required><option>Choose...</option><option>Yes</option><option>No</option></select>
        </div>
        <div class="mb-4">
            <label class="form-label">5. Have you explored the EcoClean Analyzer tool to assess your digital habits?</label>
            <select class="form-select" required><option>Choose...</option><option>Yes</option><option>No</option></select>
        </div>
        <div class="mb-4">
            <label class="form-label">6. Have you used the Digital Optimizer feature to improve your device efficiency?</label>
            <select class="form-select" required><option>Choose...</option><option>Yes</option><option>No</option></select>
        </div>
        <div class="mb-4">
            <label class="form-label">7. Did you explore the Explainer section to learn about the effects of digital waste?</label>
            <select class="form-select" required><option>Choose...</option><option>Yes</option><option>No</option></select>
        </div>
        <div class="mb-4">
            <label class="form-label">8. Do you track your progress in reducing digital carbon footprint?</label>
            <select class="form-select" required><option>Choose...</option><option>Yes</option><option>No</option></select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Submit Answers</button>
        </div>
    </form>
    <div id="quizResult" class="alert alert-info mt-4 d-none"></div>
</div>

<!-- Google Translate Widget -->
<div id="google_translate_element" style="display: none;"></div>
<script type="text/javascript">
function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('quizForm').onsubmit = function(e) {
    e.preventDefault();
    const result = document.getElementById('quizResult');
    result.classList.remove('d-none');
    result.textContent = "Thank you for taking the quiz! You're on your way to a cleaner digital future with EcoClean.";
}
</script>
</body>
</html>
