<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Translate EcoClean</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
    }
    .content {
      text-align: center;
      padding: 80px 20px;
    }
    .translate-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>EcoClean</h1>
    <nav>
      <a href="/resources">Resources</a>
      <a href="/quiz">Quiz</a>
      <a href="/history">History</a>
    </nav>
  </header>

  <div class="content">
    <h2>Welcome to EcoClean</h2>
    <p>This platform helps you reduce digital carbon footprint by cleaning up redundant files, learning about SDG 12, and tracking your activity!</p>

    <div class="translate-container">
      <div id="google_translate_element"></div>
    </div>
  </div>

  <!-- Google Translate Widget -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {
          pageLanguage: 'en',
          includedLanguages: 'en,hi,fr,de,es,bn,ta,te,ml,pa,gu',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        },
        'google_translate_element'
      );
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
