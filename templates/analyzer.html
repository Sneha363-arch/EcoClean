<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Carbon Impact Analyzer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #fff;
    }
    .analyzer-container {
      background: white;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 40px;
      margin: 60px auto;
      max-width: 700px;
      color: #333;
    }
    #google_translate_element {
      position: fixed;
      top: 10px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Google Translate -->
  <div id="google_translate_element"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand">EcoClean</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

      </div>
    </div>
  </nav>


   <a href="{{ url_for('home3') }}" class="btn btn-outline-primary mb-3">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>

  <div class="container analyzer-container">
    <h2 class="text-center mb-4"><i class="fas fa-leaf"></i> Visual Carbon Impact Analyzer</h2>
    <div class="chart-box">
      <canvas id="carbonChart" height="100"></canvas>
    </div>
    <div class="text-center mt-4">
      <p class="lead">Congratulations! You've helped save <span class="fw-bold text-success">42.5 kg CO₂</span> by deleting unnecessary files.</p>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('carbonChart').getContext('2d');
    const carbonChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
          label: 'CO₂ Saved (kg)',
          data: [2.3, 4.1, 5.6, 7.2, 8.9, 10.5, 4.9],
          backgroundColor: 'rgba(102, 126, 234, 0.7)',
          borderRadius: 8
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: { display: true, text: 'CO₂ Saved (kg)' }
          }
        },
        plugins: {
          legend: { display: true },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `${context.parsed.y} kg saved`;
              }
            }
          }
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
